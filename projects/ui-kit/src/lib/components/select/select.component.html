
<div [formGroup]="parentFormGroup" class="select-wrapper" #selectWrapper tabindex="0" (focusout)="onFocusout()" (keydown)="onKeydown($event)">
    <label [for]="for">{{ label }}</label>
    <div (click)="optionsToggle()" class="select" [formControlName]="controlName" >
        {{ currentOption }}
    </div>
    <div *ngIf="isVisible" class="options-wrapper">
        <div *ngFor="let o of options; let i = index" class="option" (click)="onSelect(i)" [class.selected]="keyboardOption % options.length === i">
            {{ o }}
        </div>
    </div>
</div>
