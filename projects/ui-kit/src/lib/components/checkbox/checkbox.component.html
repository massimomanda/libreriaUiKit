<div (click)="onClick() "     >
  <div [ngClass]="on? 'cliked' : 'unclicked' " id="check" >
        <img *ngIf="on" [src]="image" alt="checkbox img">
  </div>
    <ng-content></ng-content>
  </div>
  <div [formGroup]="parentFormGroup">
    <input type="checkbox" [formControlName]="controlName" [name]="name" #check>
  </div>
