<div [ngClass]="class" id="input-wrapper">
  <ng-content></ng-content>

  <label [for]="for">{{ textLabel }}</label>
  <input
    [(ngModel)]="inputValue"
    (ngModelChange)="logInputValue()"
    (blur)="blurInput()"
    [placeholder]="placeholder"
    [ngStyle]="{ background: backgroundInput, height: height ?? '48px' }"
    [type]="type"
    [autocomplete]="autocomplete"
    #input
  />
  <ng-content></ng-content>
  <div>
      {{ inputValue }}
  </div>
</div>
