<div class="input" [formGroup]="formAutocomplete" (keyup)="getInputValue()">
  <lib-autocomplete
    (clear)="clearInput()"
    [placeholder]="'inizia ricerca...'"
    [parentFormGroup]="formAutocomplete"
    [controlName]="'autocomplete'"
    [name]="'autocomplete'"
    [for]="'autocomplete'"
    (keydown)="onKeyDown($event)"
    [class]="'primary'"
    #input
    [showClear]="!isSearching && formAutocomplete.value.autocomplete !== ''"
    [isSearching]="formAutocomplete.value.autocomplete !== '' && isSearching ? true : false"
    >
    <div
      class="result"
      [class.selected]="selectedOption % searchResult.length === i"
      *ngFor="let result of searchResult; let i = index"
      (click)="onSelect(result)"
    >
      {{ result }}
    </div>

    <div class="no-result" *ngIf="messaggio">
      {{ messaggio }}
    </div>

    <div *ngIf="currentSelection && !selected" class="risposta-wrapper">
      {{ risposta }}
    </div>
    
  </lib-autocomplete>
</div>

<button (click)="onClick()">T O K E N</button>
