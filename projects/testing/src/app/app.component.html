<div class="input" [formGroup]="formAutocomplete" (keyup)="getInputValue()">
  <lib-autocomplete
    (clear)="clearInput()"
    [placeholder]="'inizia ricerca...'"
    [parentFormGroup]="formAutocomplete"
    [controlName]="'autocomplete'"
    [name]="'autocomplete'"
    [for]="'autocomplete'"
    (keydown)="onKeyDown($event)"
    [class]="'primary'"
    #input
    [showClear]="formAutocomplete.value.autocomplete !== '' ? true : 
    false"
  >
    <div
      class="result"
      *ngFor="let result of searchResult; let i = index"
      [class.selected]="selectedOption % searchResult.length === i"
      (click)="onSelect(result)"
    >
      {{ result }}
    </div>
    <div class="no-result" *ngIf="!selected">
      {{ messaggio }}
    </div>
    <!-- <div class="selection-wrapper" *ngIf="selectedText !== ''">
    {{ selectedText }}
  </div> -->
  </lib-autocomplete>
</div>
