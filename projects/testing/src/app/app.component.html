<div id="button">
  <lib-button
    (click)="onClick()"
    [textButton]="'Token'"
    [class]="'primary'"
    [disabled]="false"
  ></lib-button>
</div>
<lib-select
  (selectedOption)="onReceivedOption($event)"
  [options]="opzioniFiltrate"
  
></lib-select>

<div class="input" [formGroup]="formAutocomplete">
  <lib-autocomplete
    (clear)="clearInput()"

    [placeholder]="'Inizia ricerca...'"
    [parentFormGroup]="formAutocomplete"
    [controlName]="'autocomplete'"
    [name]="'autocomplete'"
    [for]="'autocomplete'"
    [class]="'primary'"
    [searchResult]="searchResult"
    [isSearching]="isSearching"
    [noResult]="noResult ? true : false"
    [debounceValue]="500"
    [minCharactersToStartSearch]="3"
    (onInput)="searchSubscription($event)"
    [textLabel]="'ciaone'"
    #input
  >
    <!-- <div
      class="result"

</div>
